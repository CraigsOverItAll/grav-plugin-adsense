name: "AdSense"
version: 1.0.1
description: "This plugin enables to use AdSense inside a document to be rendered by Grav."
icon: adn
author:
  name: muuvmuuv
  email: marvin.heilemann@cookie-soft.de
homepage: https://github.com/muuvmuuv/grav-plugin-adsense
keywords: [adsense, twig, grav, extension, plugin, google]
docs: https://github.com/muuvmuuv/grav-plugin-adsense/blob/master/README.md
bugs: https://github.com/muuvmuuv/grav-plugin-adsense/issues
license: MIT

form:
  validation: strict
  fields:
    global:
      type: section
      title: PLUGINS.ADSENSE.GLOBAL_CONFIG
      underline: 1

      fields:
        enabled:
          type: toggle
          label: PLUGINS.ADSENSE.PLUGIN_STATUS
          highlight: 1
          default: 0
          options:
            1: PLUGIN_ADMIN.ENABLED
            0: PLUGIN_ADMIN.DISABLED
          validate:
            type: bool

        sandbox:
          type: toggle
          label: PLUGINS.ADSENSE.SANDBOX_STATUS
          highlight: 0
          default: 1
          options:
            1: PLUGIN_ADMIN.ENABLED
            0: PLUGIN_ADMIN.DISABLED
          validate:
            type: bool

    default:
      type: section
      title: PLUGINS.ADSENSE.DEFAULT_CONFIG
      underline: 1

      fields:
        options:
          type: fieldset
          collapsible: false
          icon: gear
          title: PLUGINS.ADSENSE.OPTIONS_LABEL

          fields:
            adsense.options.type:
              type: select
              size: small
              label: PLUGINS.ADSENSE.OPTIONS.TYPE
              default: css
              options:
                banner: PLUGINS.ADSENSE.OPTIONS.BANNER
                fixed: PLUGINS.ADSENSE.OPTIONS.FIXED
              validate:
                type: string

            adsense.options.direction:
              type: select
              size: small
              label: PLUGINS.ADSENSE.OPTIONS.DIRECTION
              default: css
              options:
                left: PLUGINS.ADSENSE.OPTIONS.LEFT
                right: PLUGINS.ADSENSE.OPTIONS.RIGHT
                top: PLUGINS.ADSENSE.OPTIONS.TOP
                bottom: PLUGINS.ADSENSE.OPTIONS.BOTTOM
              validate:
                type: string

            adsense.options.priority:
              type: text
              size: x-small
              label: PLUGINS.ADSENSE.OPTIONS.PRIORITY
              help: PLUGINS.ADSENSE.OPTIONS.PRIORITY_HELP
              default: 10
              validate:
                type: int
                min: 0
                max: 65536

            adsense.options.pipeline:
              type: toggle
              label: PLUGINS.ADSENSE.OPTIONS.PIPELINE
              highlight: 0
              default: 0
              options:
                1: PLUGIN_ADMIN.YES
                0: PLUGIN_ADMIN.NO
              validate:
                type: bool

            adsense.options.load:
              type: select
              size: large
              label: PLUGINS.ADSENSE.OPTIONS.LOAD
              help: PLUGINS.ADSENSE.OPTIONS.LOAD_HELP
              default: async
              options:
                " ": PLUGINS.ADSENSE.OPTIONS.NONE
                async: PLUGINS.ADSENSE.OPTIONS.ASYNC
                defer: PLUGINS.ADSENSE.OPTIONS.DEFER

            adsense.options.resource:
              type: text
              size: large
              label: PLUGINS.ADSENSE.OPTIONS.RESOURCE
              validate:
                type: string

        data:
          type: fieldset
          title: PLUGINS.ADSENSE.DATA_LABEL
          help: PLUGINS.ADSENSE.DATA_HELP
          collapsed: true
          icon: key

          fields:
            adsense.data.client:
              type: text
              size: large
              label: PLUGINS.ADSENSE.DATA.CLIENT
              validate:
                type: string

            adsense.data.slot:
              type: text
              size: large
              label: PLUGINS.ADSENSE.DATA.SLOT
              validate:
                type: int
